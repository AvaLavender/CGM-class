<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Personal Information Form</h3>
       <form>
        <fieldset>
            <legend><b><h3>Personal Details</h3></b></legend>
        <label>Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
        <label>Email</label><br>
        <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Date of Birth</label><br>
        <input type="date" id="bday" name="bday"><br>
        <input type="submit">
        </fieldset>
       </form>
</body>
</html>
