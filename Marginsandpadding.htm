<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .example1{
                width: 300px;
                background-color: aquamarine;
                padding: 0px 10px 20px 40px;
                border: 5px dashed blueviolet;
                margin-top: 100px;
            }
        .example2{
            width: 220px;
            background-color: rgb(53, 216, 53);
            padding: 80px;
            border: 5px solid rgb(12, 59, 12);
            margin: 60px 60px;
        }    

    </style>
</head>
<body>
    <h1> Box Model Example</h1>
    <p class="example1"> This is ex 1</p>
    <p class="example2"> This is ex 1=2</p>
</body>
</html>
