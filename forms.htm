<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Personal Information Form</h3>
       <form>
        <label>Name</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label>Email</label><br>
        <input type="text" id="email" name="email"><br><br>
        <label>Contact No.</label><br>
        <input type="password" id="contact" name="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favorite City</label><br>
        <input type="checkbox" id="city" value="delhi">New Delhi<br>
        <input type="checkbox" id="city" value="kochi">Kochi<br><br>
        <input type="submit">
       </form>
</body>
</html>
