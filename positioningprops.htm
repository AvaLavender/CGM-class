<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.static{
            position: static;
            border: 5px solid darkblue;
        }
        div.relative{
            position: relative;
            height: 200px;
            width: 400px;
            border: 5px solid purple;
        }
        div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 5px solid brown;
        }
        div.absolute{
            position: absolute;
            width: 200px;
            height: 100px;
            top: 80px;
            right: 0px;
            border: 5px solid palevioletred
        }
        div.fixed{
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 200px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1> Position: Static</h1>
    <div class="static">This div has static position </div>
    <h1> Position: sticky</h1>
    <div class="sticky">This div has sticky position </div>
    <h1> Position: Fixed</h1>
    <div class="fixed">This div has fixed position </div>
    <h1> Position:relative and absolute</h1>
    <div class="relative">This div has relative position 
        <div class="absolute"> This div has absolute position </div>
    </div>

</body>
</html>
